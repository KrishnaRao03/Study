<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <script defer src="sales-tax-calculator.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sales Tax Calculator</h1>
        <div id="salesTaxForm">
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" name="subtotal"><br><br>
    
            <label for="taxRate">Tax Rate (%):</label>
            <input type="text" id="taxRate" name="taxRate"><br><br>
    
            <label for="salesTax">Sales Tax:</label>
            <input type="text" id="salesTax" name="salesTax" readonly><br><br>
    
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly><br><br>
    
            <button type="submit" id="calculate">Calculate</button>
            <button type="submit" id="clear">Clear</button>
        </div>
    </div>
 
    <script src="js/script.js">

    </script>
</body>
</html>
